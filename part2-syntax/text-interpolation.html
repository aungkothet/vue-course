<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue Text Interpolation Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div id="app" class="container p-4">
    <h1>{{message}}</h1>
    You clicked {{count}} times
    <br>
    <button class="btn btn-primary" @click="count++">Click Me</button>
    <br>
    <h1>Using text interpolation:</h1>
    <div>{{html}}</div>
    <br>
    <h1>Using v-html directive:</h1>
    <div v-html="html"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue
    createApp({
      data: () => ({
        message: "This is my message",
        count: 0,
        html: "<h2>This is h2 tag with <strong>Strong Tag</strong> inside</h2>"
      }),
    }).mount('#app')
  </script>
</body>

</html>
