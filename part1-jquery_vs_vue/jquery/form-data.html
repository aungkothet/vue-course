<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jquery form data demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container p-4">
        <form id="myForm">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" id="btnSubmit" disabled>Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            checkData()
            $('#exampleInputEmail1').focusout(function () {
                checkData()
            })
            $('#exampleInputPassword1').focusout(function () {
                checkData()
            })
            $('#exampleCheck1').click(function () {
                checkData()
            })
            $('#myForm').submit(function () {
                alert("Your Email is " + $('#exampleInputEmail1').val() + " and your passowrd is " + $('#exampleInputPassword1').val())
            })
        })
        function checkData() {
            let email = $('#exampleInputEmail1').val() != ''
            let password = $('#exampleInputPassword1').val() != ''
            let check = $('#exampleCheck1').is(":checked")
            if (email && password && check) {
                $('#btnSubmit').prop("disabled", false)
            } else {
                $('#btnSubmit').prop("disabled", true)
            }
        }
    </script>
</body>

</html>
