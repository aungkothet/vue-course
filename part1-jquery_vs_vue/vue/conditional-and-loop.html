<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue conditional-and-loop Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
  <div id="app" class="container p-4">
    <h1>Conditional Rendering</h1>
    when (1+1 = {{count}} ) <span v-if="count==2">Now you see me</span> <span v-else>nothing happen.</span>
    <br>
    <button class="btn btn-primary" @click="count++">Click Me</button>
    <hr>
    <h1>Loop</h1>
    <ol>
      <li v-for="fruit in fruits">
        {{ fruit }}
      </li>
    </ol>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script>
    const { createApp } = Vue
    createApp({
      data: () => ({
        count: 0,
        fruits: ["mango", "banana", "guava", "kiwi", "strawberry", "tomato"],
      }),
    }).mount('#app')
  </script>
</body>

</html>
