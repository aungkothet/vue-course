<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jquery input show demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container p-4">
        <h1 id="display">Live on time, emit no evil</h1>
        <br />
        <input type="text" id="input" value="Live on time, emit no evil">
        <br/>
        <h1 id="reverse"></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#reverse').html($('#input').val().split('').reverse().join(''));
            $('#input').keyup(function () {
                $('#display').html($('#input').val());
                $('#reverse').html($('#input').val().split('').reverse().join(''));
            })
            $('#display').mouseover(function(){
                let msg = 'You loaded this page on ' + new Date().toLocaleString();
                $('#display').attr('title',msg);
            })
        });
    </script>
</body>

</html>
