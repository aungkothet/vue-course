<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jquery conditional and loop demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container p-4">
        <h1>Conditional Rendering</h1>
        when (1+1 = <label id="countText">0</label>)
        <label id="correct">Now you see me.</label>
        <label id="incorrect">nothing happen.</label>
        <br>
        <button type="button" class="btn btn-primary" id="countBtn">Click Me</button>
        <hr>
        <h1>Loop</h1>
        <ol id="fruitList">
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            const fruits= ["mango", "banana", "guava", "kiwi", "strawberry", "tomato"];

            fruits.forEach(fruit => {
                $('#fruitList').append("<li>"+fruit+"</li>");
            });
            let count = parseInt($('#countText').html())
            toogle(count)
            $('#countBtn').click(function () {
                let count = parseInt($('#countText').html())
                $('#countText').html(count += 1)
                toogle(count)
            })
        })
        function toogle(count) {
            if (count == 2) {
                $('#correct').show()
                $('#incorrect').hide()
            } else {
                $('#correct').hide()
                $('#incorrect').show()
            }
        }
    </script>
</body>

</html>
